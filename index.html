<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="mobile.css">
    <link rel="icon" href="./img/favicon.png"/>

    <title>Fotogram</title>
</head>
<body onload="render()">
    <header class="header">
        <a href="index.html" >
            <img class="logo" src="./img/Fotogram_Logo.svg" alt="Fotogram Logo">
        </a>
    </header>
    <main>
        <div class="spacingArea"></div>
        <div id="imagesArea">
            <h1>Underwater World</h1>
            <div aria-controls="imageDialog" aria-haspopup="dialog" id="displayImageContainer" class="displayImageContainer"></div>
        </div>
        <div class="spacingArea"></div>

        <div id="dialogOverlay"></div>
        <dialog id="imageDialog" aria-labelledby="dialogTitle" aria-describedby="dialogImages">
            <header>
                <h2 id="dialogHeadline">Underwater World</h2>
                <div class="subheadline">
                    <p id="dialogImageName">Jellyfish</p>
                    <p id="countImageNumber">9 / 12</p>
                </div>
            </header>

            <div id="dialogImages">
                <img class="showDialogImage" src="./img/jellyfish-6653502.jpg" alt="Jellyfish">
            </div>

            <footer class="dialogFooter">
                <div class="iconBarLeft">
                    <div class="icon">
                        <img src="./img/arrow-left.png" alt="Left Arrow Icon" aria-label="Preview button" height="32px">
                    </div>
                    <div class="icon">
                        <img src="./img/arrow-right.png" alt="Right Arrow Icon" aria-label="Forward button" height="32px">
                    </div>
                </div>
                <div class="iconBarRight">
                    <div class="icon" onclick="closeDialog()" aria-label="Close dialog">
                        <img src="./img/close-button.png" alt="Close Icon" height="32px">
                    </div>
                </div>
            </footer>
        </dialog>

    </main>
    <footer class="mainFooter">
        <div class="footerText">Â© 2025 Fotogram</div>
    </footer>
    
    <script src="script.js"></script>
</body>
</html>
